<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>LAB3_login</title>
    <link rel="stylesheet" type="text/css" href="main.css">

<body>
    <header>
        <h1 class="slideanimation">Yonsei IP shop</h1>
        <div class="redirections">
            <div>
                <a href="index.html">main page</a>
            </div>
            <div class="current">
                <a href="login.html">login</a>
            </div>
            <div>
                <a href="signup.html">sign up</a>
            </div>
        </div>
    </header>

    <hr>

    <main>
        <form>
            <p>
                <label for="id">Username:</label>
                <input type="text" name="id" id="id" placeholder="enter username" autocomplete="on">
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="enter password">
            </p>
            <p class="submit">
                <input class="green" type="submit" name="submit" id="submit" value="login">
                <input class="red" type="reset" name="reset" id="reset" value="reset">
            </p>
        </form>

        <p><a href="signup.html">Sign up if you haven't already</a></p>

    </main>

    <hr>
